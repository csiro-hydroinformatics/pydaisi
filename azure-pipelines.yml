# Pipeline to create ananconda environment and run my tests

resources:
    repositories:

    - repository: hydrodiy
      type: git
      name: hydrodiy/hydrodiy
      ref: refs/heads/master
      trigger:
        branches:
            include:
            - master
        paths:
            exclude:
            - azure-pipelines.yml
            - env_nriv_v2.yml

    - repository: pygme
      type: git
      name: pygme/pygme
      ref: refs/heads/master
      trigger:
        branches:
            include:
            - master
        paths:
            exclude:
            - azure-pipelines.yml
            - env_nriv_v2.yml
trigger:
- master

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
    Python38:
      python.version: '3.8'

variables:
  CONDA_ENV_NAME: env_nriv_v2
  CONDA_HOME: /usr/share/miniconda/envs/$(CONDA_ENV_NAME)/
  BUILD_DIR: $(System.DefaultWorkingDirectory)

steps:
- checkout: self
- checkout: hydrodiy
- checkout: pygme

- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- bash: echo "##vso[task.prependpath]$CONDA/bin"
  displayName: Add conda to PATH

- task: Cache@2
  displayName: Use cached Anaconda environment
  inputs:
    key: conda | $(BUILD_DIR)/pydaisi/env_nriv_v2.yml
    path: $(CONDA_HOME)
    cacheHitVar: CONDA_CACHE_RESTORED

- bash: conda env create --file  $(BUILD_DIR)/pydaisi/env_nriv_v2.yml
  displayName: Create Anaconda environment (if not restored from cache)
  condition: eq(variables.CONDA_CACHE_RESTORED, 'false')

- script: |
    source activate $(CONDA_ENV_NAME)
    cd $(BUILD_DIR)/hydrodiy
    python setup.py develop
  displayName: hydrodiy_install

- script: |
    source activate $(CONDA_ENV_NAME)
    cd $(BUILD_DIR)/pygme
    python setup.py develop
  displayName: pygme_install

- script: |
    source activate $(CONDA_ENV_NAME)
    cd $(BUILD_DIR)/pydaisi
    python setup.py develop
  displayName: package_install

- script: |
    source activate $(CONDA_ENV_NAME)
    cd $(BUILD_DIR)/pydaisi
    pytest --cov=pydaisi --cov-report=xml tests
  displayName: test
  timeoutInMinutes: 30

- script: |
    source activate $(CONDA_ENV_NAME)
    cd $(BUILD_DIR)/pydaisi
    python scripts/STEP0_gr2m_calibration.py -d
  displayName: daisi_step0
  timeoutInMinutes: 30

- script: |
    source activate $(CONDA_ENV_NAME)
    cd $(BUILD_DIR)/pydaisi
    python scripts/STEP1_data_assimilation.py -d
  displayName: daisi_step1
  timeoutInMinutes: 30


- task: PublishCodeCoverageResults@1
  displayName: publish_coverage_report
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'
    reportDirectory: '$(System.DefaultWorkingDirectory)/**/htmlcov'

- task: CopyFiles@2
  displayName: publish_step0_results
  inputs:
    sourceFolder: '$(BUILD_DIR)/pydaisi/outputs/STEP0_gr2m_calibration'
    contents: '*.csv'
    targetFolder: '$(Build.ArtifactStagingDirectory)'

- task: CopyFiles@2
  displayName: publish_step1_results
  inputs:
    sourceFolder: '$(BUILD_DIR)/pydaisi/outputs/STEP1_data_assimilation'
    contents: '*.csv'
    targetFolder: '$(Build.ArtifactStagingDirectory)'


